<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div class="bg-white rounded-2xl p-8 w-full max-w-md animate-fade-in">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Nova Transação</h2>
      <button
        (click)="onFechar()"
        class="w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <form
      [formGroup]="formTransacao"
      (ngSubmit)="onSubmeter()"
      class="space-y-6"
    >
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Descrição</label
        >
        <input
          formControlName="descricao"
          type="text"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ex: Salário, Aluguel, Supermercado..."
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Valor</label
        >
        <input
          formControlName="valor"
          type="number"
          step="0.01"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="0.00"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Categoria</label
        >
        <input
          formControlName="categoria"
          type="text"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ex: Alimentação, Transporte..."
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Data</label>
        <input
          formControlName="data"
          type="date"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
        <select
          formControlName="tipo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="receita">Receita</option>
          <option value="despesa-fixa">Despesa Fixa</option>
          <option value="despesa-variavel">Despesa Variável</option>
        </select>
      </div>

      <div class="flex gap-4 pt-4">
        <button
          type="button"
          (click)="onFechar()"
          class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="formTransacao.invalid"
          class="flex-1 finance-button disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Adicionar
        </button>
      </div>
    </form>
  </div>
</div>
