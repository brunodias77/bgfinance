<header
  class="bg-white/90 backdrop-blur-sm border-b border-white/20 sticky top-0 z-50"
>
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo e Título -->
      <div class="flex items-center space-x-3">
        <!-- Ícone do aplicativo -->
        <div
          class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center"
        >
          <span class="text-white font-bold text-lg">₹</span>
          <!-- Símbolo da moeda -->
        </div>

        <!-- Texto do cabeçalho -->
        <div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent"
          >
            Controle Financeiro
          </h1>
          <p class="text-sm text-gray-600">
            Gerencie suas finanças com inteligência
          </p>
        </div>
      </div>

      <!-- Data atual -->
      <div class="text-right">
        <p class="text-sm text-gray-600">
          <!-- Exibe a data formatada em português brasileiro -->
          {{ hoje | date : "fullDate" : "pt-BR" }}
        </p>
      </div>
    </div>
  </div>
</header>
